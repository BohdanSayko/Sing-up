<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header>
            <span id="time">12:00</span>
            <div id="icons">
                <img src="icons/Internet.svg" alt="" class="icon">
                <img src="icons/WiFi.svg" alt="" class="icon">
                <img src="icons/battery.svg" alt="" class="icon">
            </div>
        </header>
        <h1>Sing up</h1>
        <div id="names">
            <input class="name" placeholder="First name"/>
            <input class="name" placeholder="Second name"/>
        </div>
        <div id="inputs">
            <input class="input" placeholder="Email">
            <input class="input" placeholder="Password">
            <input class="input" placeholder="Confirm Password">
        </div>
        <div id="policy">
            <div id="checkbox"></div>
            <span>I Agree with <span style="color: #EE3A57;">privacy</span> and <span style="color: #EE3A57;">policy</span></span>    
        </div>
        <button>Sing up</button>
        <footer>
            <span>Already have an account?</span>
            <span style="color: #EE3A57;">Sing in</span>
        </footer>
    </div>
</body>
</html>
